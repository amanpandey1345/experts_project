{% extends 'index.html' %}
{% block content %}

<div id="enquirysection">
    <center>
        {% if messages %}
            {% for message in messages %}
            <h2 {% if message.tags %} class="{{message.tags}}" {% endif %}> {{message}} </h2>    
            {% endfor %}
        {% endif %}
        
        <form action="/enquiry/" method="POST" novalidate id="registration-form">
            {% csrf_token %}
                <h2> Enquiry Form</h2>  <br>
                    {{EnquiryForm.as_p}} <br> 
                 <input type="submit"  value="submit" class="btn btn-success" id="subbtn"> <br> <br>
            </form>
        </center>
</div>

{% endblock  %}
